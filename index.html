<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Application</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Header -->
    <div style="background-color: #4CAF50; color: white; padding: 15px; text-align: center;">
        <h1 style="margin: 0; font-size: 24px;">My Email App</h1>
    </div>

    <!-- Main Content -->
    <div style="display: flex; height: 100vh;">

        <!-- Sidebar -->
        <div style="width: 200px; background-color: #333; color: white; padding: 15px;">
            <ul style="list-style-type: none; padding: 0;">
                <li onclick="loadMailbox('Inbox')" style="padding: 10px; font-size: 18px; cursor: pointer; border-bottom: 1px solid #444;">
                    <strong>Inbox</strong>
                </li>
                <li onclick="loadMailbox('Sent')" style="padding: 10px; font-size: 18px; cursor: pointer; border-bottom: 1px solid #444;">
                    Sent
                </li>
                <li onclick="loadMailbox('Drafts')" style="padding: 10px; font-size: 18px; cursor: pointer; border-bottom: 1px solid #444;">
                    Drafts
                </li>
                <li onclick="loadMailbox('Trash')" style="padding: 10px; font-size: 18px; cursor: pointer; border-bottom: 1px solid #444;">
                    Trash
                </li>
                <li onclick="loadMailbox('Settings')" style="padding: 10px; font-size: 18px; cursor: pointer; border-bottom: 1px solid #444;">
                    Settings
                </li>
            </ul>
        </div>

        <!-- Email List -->
        <div id="main-content" style="flex-grow: 1; padding: 20px; background-color: #fff; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="mailbox-title" style="margin: 0;">Inbox</h2>
                <button onclick="composeEmail()" style="background-color: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; font-size: 16px;">
                    Compose
                </button>
            </div>

            <!-- Placeholder for dynamic content -->
            <div id="email-list">
                <!-- Email items can be dynamically inserted here -->
                <div style="border-bottom: 1px solid #ddd; padding: 15px;">
                    <strong>John Doe</strong> - Subject: Meeting Reminder
                    <p style="margin: 5px 0; color: #777;">Hi, just a reminder about our meeting tomorrow...</p>
                    <div style="font-size: 12px; color: #aaa;">2 hours ago</div>
                </div>
                <!-- Add more emails dynamically as needed -->
            </div>

        </div>

    </div>

    <!-- JavaScript Functionality -->
    <script>
        function composeEmail() {
            alert("Opening compose window...");
            // You can replace this with actual logic to open a compose form or modal
        }

        function loadMailbox(mailbox) {
            const title = document.getElementById("mailbox-title");
            const emailList = document.getElementById("email-list");

            title.textContent = mailbox;
            emailList.innerHTML = ""; // Clear existing emails

            // Dummy content for demonstration
            const dummyEmails = {
                "Inbox": [
                    { sender: "Alice", subject: "Welcome!", preview: "Glad to have you onboard!", time: "1 hour ago" },
                    { sender: "Team", subject: "Weekly Update", preview: "Hereâ€™s what happened this week...", time: "3 hours ago" }
                ],
                "Sent": [
                    { sender: "You", subject: "Re: Meeting", preview: "Thanks for confirming!", time: "Yesterday" }
                ],
                "Drafts": [
                    { sender: "You", subject: "(Draft) New Project", preview: "Working on the new pitch...", time: "2 days ago" }
                ],
                "Trash": [
                    { sender: "Spam Bot", subject: "You won!", preview: "Click here to claim your prize!", time: "Last week" }
                ],
                "Settings": []
            };

            const emails = dummyEmails[mailbox] || [];

            if (emails.length === 0) {
                emailList.innerHTML = `<p style="color: #999;">No emails in ${mailbox}.</p>`;
                return;
            }

            // Render emails
            emails.forEach(email => {
                const emailHTML = `
                    <div style="border-bottom: 1px solid #ddd; padding: 15px;">
                        <strong>${email.sender}</strong> - Subject: ${email.subject}
                        <p style="margin: 5px 0; color: #777;">${email.preview}</p>
                        <div style="font-size: 12px; color: #aaa;">${email.time}</div>
                    </div>
                `;
                emailList.innerHTML += emailHTML;
            });
        }
    </script>

</body>

</html>
